<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보 | 기프트샵 커뮤니티</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="canonical" href="http://localhost:4000/myinfo.html">
  <meta property="og:url" content="http://localhost:4000/myinfo.html">
  <meta property="og:image" content="http://localhost:4000/img/Starbucks.png">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "기프트샵 커뮤니티 마이페이지",
    "url": "http://localhost:4000/myinfo.html",
    "description": "기프트샵 커뮤니티 마이페이지입니다.",
    "inLanguage": "ko-KR"
  }
  </script>
  <style>
    body { font-family: 'Noto Sans KR', 'Inter', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.25);
    }
    .input-label {
      font-weight: 500;
      color: #2563eb;
    }
    .form-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #2563eb33;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-pink-100 min-h-screen flex flex-col">
  <div id="top-banner" class="w-full bg-blue-600 text-white text-center py-3 px-2 flex items-center justify-center relative">
    <svg class="w-5 h-5 mr-2 inline-block text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z"/></svg>
    <span class="font-semibold">추가결제: 휴대폰결제매입 카드결제매입! <a href="https://pf.kakao.com/_SBFexb/chat" target="_blank" rel="noopener" class="underline hover:text-yellow-200 ml-1">즉시상담</a></span>
    <button onclick="document.getElementById('top-banner').style.display='none'" class="absolute right-4 top-1/2 -translate-y-1/2 text-white hover:text-yellow-200 text-xl font-bold">&times;</button>
  </div>
  <header class="bg-white/80 border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="max-w-2xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold text-blue-700 tracking-tight">기프트샵 커뮤니티</a>
      <button id="logout-btn" class="text-gray-700 hover:text-blue-700 transition">로그아웃</button>
    </div>
  </header>
  <main class="flex-1 flex items-center justify-center px-2 py-8">
    <div class="glass w-full max-w-lg p-8">
      <h1 class="text-3xl font-extrabold text-blue-700 mb-8 text-center">내 정보</h1>
      <form id="myinfo-form" class="space-y-5">
        <div>
          <label class="input-label block text-sm mb-1">닉네임</label>
          <input id="nickname" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100" readonly>
        </div>
        <div>
          <label class="input-label block text-sm mb-1">이름</label>
          <input id="realname" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
          <label class="input-label block text-sm mb-1">생년월일</label>
          <input id="birth" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg" maxlength="8" required placeholder="YYYYMMDD">
        </div>
        <div>
          <label class="input-label block text-sm mb-1">연락처</label>
          <input id="contact" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg" required placeholder="010-0000-0000">
        </div>
        <div>
          <label class="input-label block text-sm mb-1">이메일</label>
          <input id="email" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg" required placeholder="example@email.com">
        </div>
        <div class="flex gap-2 justify-center mt-6">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition">정보 수정</button>
          <button type="button" id="change-password-btn" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">비밀번호 변경</button>
        </div>
        <div id="myinfo-error" class="text-red-500 text-sm mt-2 hidden text-center"></div>
        <div id="myinfo-success" class="text-green-600 text-sm mt-2 hidden text-center"></div>
      </form>
      <form id="password-form" class="space-y-4 mt-8 hidden">
        <h2 class="text-lg font-bold text-blue-700 text-center">비밀번호 변경</h2>
        <div>
          <label class="input-label block text-sm mb-1">현재 비밀번호</label>
          <input id="old-password" type="password" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
          <label class="input-label block text-sm mb-1">새 비밀번호</label>
          <input id="new-password" type="password" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="flex gap-2 justify-center mt-4">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition">비밀번호 변경</button>
          <button type="button" id="cancel-password-btn" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">취소</button>
        </div>
        <div id="password-error" class="text-red-500 text-sm mt-2 hidden text-center"></div>
        <div id="password-success" class="text-green-600 text-sm mt-2 hidden text-center"></div>
      </form>
    </div>
  </main>
  <script>
    const API_BASE_URL = 'http://localhost:4000/api';
    const nickname = localStorage.getItem('giftshop_community_nickname');
    if (!nickname) {
      alert('로그인이 필요합니다.');
      window.location.href = 'index.html';
    }
    document.getElementById('nickname').value = nickname;
    async function loadMyInfo() {
      try {
        const res = await fetch(`${API_BASE_URL}/users/${encodeURIComponent(nickname)}`);
        const data = await res.json();
        if (data.success && data.user) {
          document.getElementById('realname').value = data.user.realname || '';
          document.getElementById('birth').value = data.user.birth || '';
          document.getElementById('contact').value = data.user.contact || '';
          document.getElementById('email').value = data.user.email || '';
        } else {
          document.getElementById('myinfo-error').textContent = data.error || '회원정보를 불러올 수 없습니다.';
          document.getElementById('myinfo-error').classList.remove('hidden');
        }
      } catch (e) {
        document.getElementById('myinfo-error').textContent = '서버 오류: ' + e.message;
        document.getElementById('myinfo-error').classList.remove('hidden');
      }
    }
    loadMyInfo();
    document.getElementById('myinfo-form').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById('myinfo-error').classList.add('hidden');
      document.getElementById('myinfo-success').classList.add('hidden');
      const realname = document.getElementById('realname').value.trim();
      const birth = document.getElementById('birth').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const email = document.getElementById('email').value.trim();
      try {
        const res = await fetch(`${API_BASE_URL}/users/${encodeURIComponent(nickname)}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ realname, birth, contact, email })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('myinfo-success').textContent = '정보가 수정되었습니다.';
          document.getElementById('myinfo-success').classList.remove('hidden');
        } else {
          document.getElementById('myinfo-error').textContent = data.error || '정보 수정 실패';
          document.getElementById('myinfo-error').classList.remove('hidden');
        }
      } catch (e) {
        document.getElementById('myinfo-error').textContent = '서버 오류: ' + e.message;
        document.getElementById('myinfo-error').classList.remove('hidden');
      }
    };
    document.getElementById('change-password-btn').onclick = function() {
      document.getElementById('password-form').classList.remove('hidden');
    };
    document.getElementById('cancel-password-btn').onclick = function() {
      document.getElementById('password-form').classList.add('hidden');
    };
    document.getElementById('password-form').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById('password-error').classList.add('hidden');
      document.getElementById('password-success').classList.add('hidden');
      const old_password = document.getElementById('old-password').value;
      const new_password = document.getElementById('new-password').value;
      try {
        const res = await fetch(`${API_BASE_URL}/users/${encodeURIComponent(nickname)}/password`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ old_password, new_password })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('password-success').textContent = '비밀번호가 변경되었습니다.';
          document.getElementById('password-success').classList.remove('hidden');
        } else {
          document.getElementById('password-error').textContent = data.error || '비밀번호 변경 실패';
          document.getElementById('password-error').classList.remove('hidden');
        }
      } catch (e) {
        document.getElementById('password-error').textContent = '서버 오류: ' + e.message;
        document.getElementById('password-error').classList.remove('hidden');
      }
    };
    document.getElementById('logout-btn').onclick = function() {
      localStorage.removeItem('giftshop_community_token');
      localStorage.removeItem('giftshop_community_nickname');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
