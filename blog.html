    </div>

  <script>
    // 전역 변수
    let posts = [];
    let filteredPosts = [];
    let currentCategory = 'all';
    let autoRefresh = true;
    let currentPage = 1;
    const postsPerPage = 10;

    // DOM 요소
    const elements = {
      postsContainer: document.getElementById('posts-container'),
      loadingSpinner: document.getElementById('loading-spinner'),
      loadMoreBtn: document.getElementById('load-more-btn'),
      searchInput: document.getElementById('search-input'),
      sortSelect: document.getElementById('sort-select'),
      autoRefreshBtn: document.getElementById('auto-refresh-btn'),
      writeBtn: document.getElementById('write-btn'),
      writeModal: document.getElementById('write-modal'),
      closeModal: document.getElementById('close-modal'),
      cancelBtn: document.getElementById('cancel-btn'),
      postForm: document.getElementById('post-form'),
      categoryBtns: document.querySelectorAll('.category-btn'),
      totalPosts: document.getElementById('total-posts'),
      todayPosts: document.getElementById('today-posts'),
      hotPosts: document.getElementById('hot-posts')
    };

    // 초기 데이터 (샘플)
    const samplePosts = [
      {
        id: 1,
        title: "2025년 핫한 투자 트렌드 분석",
        content: "올해 주목해야 할 투자 분야와 전략을 분석해보겠습니다. AI, 그린에너지, 메타버스 등...",
        category: "finance",
        tags: ["투자", "트렌드", "2025"],
        author: "투자전문가",
        createdAt: new Date().toISOString(),
        views: 1250,
        likes: 42,
        featured: true,
        auto: true
      },
      {
        id: 2,
        title: "휴대폰 결제 시스템의 미래",
        content: "모바일 결제 기술의 발전과 앞으로의 전망에 대해 알아보겠습니다...",
        category: "tech",
        tags: ["모바일", "결제", "핀테크"],
        author: "기술블로거",
        createdAt: new Date(Date.now() - 86400000).toISOString(),
        views: 890,
        likes: 28,
        featured: false,
        auto: true
      },
      {
        id: 3,
        title: "🔥 오늘의 핫 이슈: 디지털 화폐 급등",
        content: "최근 디지털 화폐 시장의 급등 원인과 향후 전망을 분석합니다...",
        category: "hot",
        tags: ["디지털화폐", "급등", "분석"],
        author: "시장분석가",
        createdAt: new Date().toISOString(),
        views: 2340,
        likes: 89,
        featured: true,
        auto: true
      }
    ];

    // 로컬스토리지에서 데이터 로드
    function loadPosts() {
      const savedPosts = localStorage.getItem('blogPosts');
      if (savedPosts) {
        posts = JSON.parse(savedPosts);
      } else {
        posts = [...samplePosts];
        savePosts();
      }
      filterPosts();
      updateStats();
      updateCategoryCounts();
    }

    // 로컬스토리지에 데이터 저장
    function savePosts() {
      localStorage.setItem('blogPosts', JSON.stringify(posts));
    }

    // 게시글 필터링
    function filterPosts() {
      let filtered = [...posts];
      
      // 카테고리 필터
      if (currentCategory !== 'all') {
        filtered = filtered.filter(post => post.category === currentCategory);
      }
      
      // 검색 필터
      const searchTerm = elements.searchInput.value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(post => 
          post.title.toLowerCase().includes(searchTerm) ||
          post.content.toLowerCase().includes(searchTerm) ||
          post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
        );
      }
      
      // 정렬
      const sortBy = elements.sortSelect.value;
      filtered.sort((a, b) => {
        switch (sortBy) {
          case 'latest':
            return new Date(b.createdAt) - new Date(a.createdAt);
          case 'popular':
            return b.likes - a.likes;
          case 'views':
            return b.views - a.views;
          default:
            return 0;
        }
      });
      
      filteredPosts = filtered;
      renderPosts();
    }

    // 게시글 렌더링
    function renderPosts() {
      elements.loadingSpinner.classList.add('hidden');
      
      const startIndex = 0;
      const endIndex = currentPage * postsPerPage;
      const postsToShow = filteredPosts.slice(startIndex, endIndex);
      
      if (postsToShow.length === 0) {
        elements.postsContainer.innerHTML = `
          <div class="text-center py-12">
            <div class="text-6xl mb-4">📝</div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">게시글이 없습니다</h3>
            <p class="text-gray-600">새로운 게시글을 작성해보세요!</p>
          </div>
        `;
        elements.loadMoreBtn.classList.add('hidden');
        return;
      }
      
      elements.postsContainer.innerHTML = postsToShow.map(post => createPostCard(post)).join('');
      
      // 더보기 버튼 표시/숨김
      if (endIndex >= filteredPosts.length) {
        elements.loadMoreBtn.classList.add('hidden');
      } else {
        elements.loadMoreBtn.classList.remove('hidden');
      }
    }

    // 게시글 카드 생성
    function createPostCard(post) {
      const timeAgo = getTimeAgo(post.createdAt);
      const categoryInfo = getCategoryInfo(post.category);
      
      return `
        <article class="blog-card bg-white rounded-lg shadow-md p-6 border-l-4 border-l-blue-500">
          <div class="flex flex-wrap items-center gap-2 mb-3">
            <span class="category-badge px-3 py-1 rounded-full text-sm font-medium ${categoryInfo.class}">
              ${categoryInfo.label}
            </span>
            ${post.featured ? '<span class="hot-badge px-2 py-1 rounded-full text-xs font-medium text-white">🔥 HOT</span>' : ''}
            ${post.auto ? '<span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">🤖 AUTO</span>' : ''}
          </div>
          
          <h2 class="text-xl font-bold text-gray-900 mb-2 hover:text-blue-600 transition cursor-pointer">
            ${post.title}
          </h2>
          
          <p class="text-gray-600 mb-4 line-clamp-3">
            ${post.content.length > 150 ? post.content.substring(0, 150) + '...' : post.content}
          </p>
          
          <div class="flex flex-wrap gap-2 mb-4">
            ${post.tags.map(tag => `<span class="px-2 py-1 bg-gray-100 text-gray-600 rounded text-sm">#${tag}</span>`).join('')}
          </div>
          
          <div class="flex justify-between items-center text-sm text-gray-500">
            <div class="flex items-center gap-4">
              <span>👤 ${post.author}</span>
              <span>🕒 ${timeAgo}</span>
            </div>
            <div class="flex items-center gap-4">
              <span>👁️ ${post.views.toLocaleString()}</span>
              <span>❤️ ${post.likes}</span>
            </div>
          </div>
        </article>
      `;
    }

    // 카테고리 정보 반환
    function getCategoryInfo(category) {
      const categories = {
        hot: { label: '🔥 핫 이슈', class: 'bg-red-100 text-red-700' },
        tech: { label: '💻 기술', class: 'bg-blue-100 text-blue-700' },
        finance: { label: '💰 금융', class: 'bg-green-100 text-green-700' },
        lifestyle: { label: '🏠 라이프스타일', class: 'bg-purple-100 text-purple-700' },
        news: { label: '📰 뉴스', class: 'bg-yellow-100 text-yellow-700' }
      };
      return categories[category] || { label: '📋 기타', class: 'bg-gray-100 text-gray-700' };
    }

    // 시간 표시 함수
    function getTimeAgo(dateString) {
      const now = new Date();
      const postDate = new Date(dateString);
      const diffMs = now - postDate;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      
      if (diffMins < 60) return `${diffMins}분 전`;
      if (diffHours < 24) return `${diffHours}시간 전`;
      if (diffDays < 7) return `${diffDays}일 전`;
      return postDate.toLocaleDateString('ko-KR');
    }

    // 통계 업데이트
    function updateStats() {
      const today = new Date().toDateString();
      const todayCount = posts.filter(post => new Date(post.createdAt).toDateString() === today).length;
      const hotCount = posts.filter(post => post.featured || post.category === 'hot').length;
      
      elements.totalPosts.textContent = posts.length;
      elements.todayPosts.textContent = todayCount;
      elements.hotPosts.textContent = hotCount;
    }

    // 카테고리별 개수 업데이트
    function updateCategoryCounts() {
      const counts = {
        all: posts.length,
        hot: posts.filter(p => p.category === 'hot' || p.featured).length,
        tech: posts.filter(p => p.category === 'tech').length,
        finance: posts.filter(p => p.category === 'finance').length,
        lifestyle: posts.filter(p => p.category === 'lifestyle').length,
        news: posts.filter(p => p.category === 'news').length
      };
      
      elements.categoryBtns.forEach(btn => {
        const category = btn.dataset.category;
        const text = btn.textContent.replace(/\(\d+\)/, `(${counts[category] || 0})`);
        btn.textContent = text;
      });
    }

    // 새 게시글 추가
    function addPost(postData) {
      const newPost = {
        id: Date.now(),
        ...postData,
        author: "사용자",
        createdAt: new Date().toISOString(),
        views: 0,
        likes: 0
      };
      
      posts.unshift(newPost);
      savePosts();
      filterPosts();
      updateStats();
      updateCategoryCounts();
      
      // 성공 메시지
      showNotification('게시글이 성공적으로 등록되었습니다! 🎉');
    }

    // 알림 표시
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // 자동 핫 이슈 생성
    function generateHotIssue() {
      const hotTopics = [
        "🚀 최신 핀테크 동향과 투자 기회",
        "💎 디지털 자산 시장 분석 리포트",
        "📱 모바일 결제 보안 강화 방안",
        "🌟 2025년 주목할 스타트업",
        "💰 개인 투자자를 위한 포트폴리오 전략",
        "🔥 급상승 중인 업계 트렌드",
        "⚡ 실시간 시장 변동 분석",
        "🎯 효과적인 자산 관리 방법"
      ];
      
      const contents = [
        "최근 시장 동향을 종합 분석한 결과, 새로운 투자 기회가 부상하고 있습니다...",
        "전문가들이 주목하는 최신 트렌드와 그 배경을 자세히 살펴보겠습니다...",
        "데이터 기반으로 분석한 시장 전망과 투자 전략을 공유합니다...",
        "업계 전문가들의 인사이트를 바탕으로 한 심층 분석 리포트입니다...",
        "실시간으로 업데이트되는 시장 정보를 통해 최적의 투자 타이밍을 찾아보세요..."
      ];
      
      const randomTopic = hotTopics[Math.floor(Math.random() * hotTopics.length)];
      const randomContent = contents[Math.floor(Math.random() * contents.length)];
      
      const hotPost = {
        title: randomTopic,
        content: randomContent + " 이 글은 자동으로 생성된 핫 이슈입니다.",
        category: "hot",
        tags: ["핫이슈", "자동생성", "트렌드"],
        featured: true,
        auto: true
      };
      
      addPost(hotPost);
    }

    // 이벤트 리스너 설정
    function setupEventListeners() {
      // 카테고리 버튼
      elements.categoryBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          elements.categoryBtns.forEach(b => b.classList.remove('bg-blue-50', 'text-blue-700', 'font-medium'));
          btn.classList.add('bg-blue-50', 'text-blue-700', 'font-medium');
          currentCategory = btn.dataset.category;
          currentPage = 1;
          filterPosts();
        });
      });
      
      // 검색
      elements.searchInput.addEventListener('input', () => {
        currentPage = 1;
        filterPosts();
      });
      
      // 정렬
      elements.sortSelect.addEventListener('change', () => {
        currentPage = 1;
        filterPosts();
      });
      
      // 자동 갱신 토글
      elements.autoRefreshBtn.addEventListener('click', () => {
        autoRefresh = !autoRefresh;
        elements.autoRefreshBtn.textContent = autoRefresh ? '🔄 자동갱신 ON' : '⏸️ 자동갱신 OFF';
        elements.autoRefreshBtn.className = autoRefresh ? 
          'bg-green-500 text-white px-3 py-1.5 rounded-md text-sm hover:bg-green-600 transition' :
          'bg-gray-500 text-white px-3 py-1.5 rounded-md text-sm hover:bg-gray-600 transition';
      });
      
      // 더보기 버튼
      elements.loadMoreBtn.addEventListener('click', () => {
        currentPage++;
        renderPosts();
      });
      
      // 글쓰기 모달
      elements.writeBtn.addEventListener('click', () => {
        elements.writeModal.classList.remove('hidden');
      });
      
      elements.closeModal.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      elements.cancelBtn.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      // 게시글 등록
      elements.postForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const postData = {
          title: document.getElementById('post-title').value,
          content: document.getElementById('post-content').value,
          category: document.getElementById('post-category').value,
          tags: document.getElementById('post-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
          featured: document.getElementById('post-featured').checked,
          auto: document.getElementById('post-auto').checked
        };
        
        addPost(postData);
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
    }

    // 자동 갱신 시스템
    function startAutoRefresh() {
      setInterval(() => {
        if (autoRefresh) {
          // 랜덤하게 핫 이슈 생성 (5% 확률)
          if (Math.random() < 0.05) {
            generateHotIssue();
          }
          
          // 조회수 랜덤 증가
          posts.forEach(post => {
            if (Math.random() < 0.3) {
              post.views += Math.floor(Math.random() * 10) + 1;
            }
          });
          
          savePosts();
          updateStats();
        }
      }, 30000); // 30초마다 실행
    }

    // 초기화
    function init() {
      loadPosts();
      setupEventListeners();
      startAutoRefresh();
      
      // 환영 메시지
      setTimeout(() => {
        showNotification('블로그 게시판에 오신 것을 환영합니다! ✨');
      }, 1000);
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
