      }

      if (searchTerm) {
        filtered = filtered.filter(post => 
          post.title.toLowerCase().includes(searchTerm) ||
          post.content.toLowerCase().includes(searchTerm) ||
          post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
        );
      }
      
      // 정렬
      const sortBy = elements.sortSelect.value;
      filtered.sort((a, b) => {
        switch (sortBy) {
          case 'latest':
            return new Date(b.createdAt) - new Date(a.createdAt);
          case 'popular':
            return b.likes - a.likes;
          case 'views':
            return b.views - a.views;
          default:
            return 0;
        }
      });
      
      filteredPosts = filtered;
      renderPosts();
    }

        "데이터 기반으로 분석한 시장 전망과 투자 전략을 공유합니다...",
        "업계 전문가들의 인사이트를 바탕으로 한 심층 분석 리포트입니다...",
        "실시간으로 업데이트되는 시장 정보를 통해 최적의 투자 타이밍을 찾아보세요..."
      ];

        content: randomContent + " 이 글은 자동으로 생성된 핫 이슈입니다.",

    // === 회원 시스템 관련 함수들 ===
    
    // 로그인 상태 확인
    function checkLoginStatus() {
      const savedUser = localStorage.getItem('blogUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        updateUIForLoggedInUser();
      } else {
        updateUIForGuestUser();
      }
    }

    // 로그인한 사용자를 위한 UI 업데이트
    function updateUIForLoggedInUser() {
      elements.authBtn.textContent = '🚪 로그아웃';
      elements.authBtn.className = 'bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition font-medium';
      elements.writeBtn.classList.remove('hidden');
      elements.userInfo.classList.remove('hidden');
      elements.userInfo.classList.add('flex');
      elements.userNickname.textContent = currentUser.nickname;
    }

    // 비로그인 사용자를 위한 UI 업데이트
    function updateUIForGuestUser() {
      elements.authBtn.textContent = '🔐 로그인';
      elements.authBtn.className = 'bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition font-medium';
      elements.writeBtn.classList.add('hidden');
      elements.userInfo.classList.add('hidden');
      elements.userInfo.classList.remove('flex');
    }

    // 로그인 처리
    function handleLogin(email, password) {
      const users = JSON.parse(localStorage.getItem('blogUsers')) || [];
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        currentUser = user;
        localStorage.setItem('blogUser', JSON.stringify(user));
        updateUIForLoggedInUser();
        closeAuthModal();
        showNotification(`${user.nickname}님, 환영합니다! 🎉`);
        return true;
      } else {
        showNotification('이메일 또는 비밀번호가 올바르지 않습니다. ❌', 'error');
        return false;
      }
    }

    // 회원가입 처리
    function handleSignup(nickname, email, password, passwordConfirm) {
      // 입력 검증
      if (password !== passwordConfirm) {
        showNotification('비밀번호가 일치하지 않습니다. ❌', 'error');
        return false;
      }
      
      if (password.length < 8) {
        showNotification('비밀번호는 8자 이상이어야 합니다. ❌', 'error');
        return false;
      }

      const users = JSON.parse(localStorage.getItem('blogUsers')) || [];
      
      // 이메일 중복 확인
      if (users.find(u => u.email === email)) {
        showNotification('이미 사용 중인 이메일입니다. ❌', 'error');
        return false;
      }

      // 닉네임 중복 확인
      if (users.find(u => u.nickname === nickname)) {
        showNotification('이미 사용 중인 닉네임입니다. ❌', 'error');
        return false;
      }

      // 새 사용자 생성
      const newUser = {
        id: Date.now(),
        nickname,
        email,
        password,
        joinDate: new Date().toISOString()
      };

      users.push(newUser);
      localStorage.setItem('blogUsers', JSON.stringify(users));
      
      showNotification('회원가입이 완료되었습니다! 로그인해주세요. ✅');
      showLoginForm();
      return true;
    }

    // 로그아웃 처리
    function handleLogout() {
      currentUser = null;
      localStorage.removeItem('blogUser');
      updateUIForGuestUser();
      showNotification('로그아웃되었습니다. 👋');
    }

    // 인증 모달 열기
    function openAuthModal() {
      if (currentUser) {
        // 로그아웃 확인
        if (confirm('로그아웃하시겠습니까?')) {
          handleLogout();
        }
      } else {
        // 로그인 모달 열기
        showLoginForm();
        elements.authModal.classList.remove('hidden');
      }
    }

    // 인증 모달 닫기
    function closeAuthModal() {
      elements.authModal.classList.add('hidden');
      elements.loginForm.reset();
      elements.signupForm.reset();
    }

    // 로그인 폼 표시
    function showLoginForm() {
      elements.authModalTitle.textContent = '로그인';
      elements.loginForm.classList.remove('hidden');
      elements.signupForm.classList.add('hidden');
    }

    // 회원가입 폼 표시
    function showSignupForm() {
      elements.authModalTitle.textContent = '회원가입';
      elements.loginForm.classList.add('hidden');
      elements.signupForm.classList.remove('hidden');
    }

    // 글쓰기 권한 확인
    function checkWritePermission() {
      if (!currentUser) {
        showNotification('글쓰기는 로그인한 회원만 가능합니다. 로그인해주세요! 🔐', 'warning');
        openAuthModal();
        return false;
      }
 }
      return true;
    }

    // 이벤트 리스너 설정
    function setupEventListeners() {
      // 카테고리 버튼
      elements.categoryBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          elements.categoryBtns.forEach(b => b.classList.remove('bg-blue-50', 'text-blue-700', 'font-medium'));
          btn.classList.add('bg-blue-50', 'text-blue-700', 'font-medium');
          currentCategory = btn.dataset.category;
          currentPage = 1;
          filterPosts();
        });
      });
      
      // 검색
      elements.searchInput.addEventListener('input', () => {
        currentPage = 1;
        filterPosts();
      });
      
      // 정렬
      elements.sortSelect.addEventListener('change', () => {
        currentPage = 1;
        filterPosts();
      });
      
      // 자동 갱신 토글
      elements.autoRefreshBtn.addEventListener('click', () => {
        autoRefresh = !autoRefresh;
        elements.autoRefreshBtn.textContent = autoRefresh ? '🔄 자동갱신 ON' : '⏸️ 자동갱신 OFF';
        elements.autoRefreshBtn.className = autoRefresh ? 
          'bg-green-500 text-white px-3 py-1.5 rounded-md text-sm hover:bg-green-600 transition' :
          'bg-gray-500 text-white px-3 py-1.5 rounded-md text-sm hover:bg-gray-600 transition';
      });
      
      // 더보기 버튼
      elements.loadMoreBtn.addEventListener('click', () => {
        currentPage++;
        renderPosts();
      });
      
      // 글쓰기 모달 (권한 확인)
      elements.writeBtn.addEventListener('click', () => {
        if (checkWritePermission()) {
          elements.writeModal.classList.remove('hidden');
        }
      });
      
      elements.closeModal.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      elements.cancelBtn.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      // 게시글 등록
      elements.postForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const postData = {
          title: document.getElementById('post-title').value,
          content: document.getElementById('post-content').value,
          category: document.getElementById('post-category').value,
          tags: document.getElementById('post-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
          featured: document.getElementById('post-featured').checked,
          auto: document.getElementById('post-auto').checked
        };
        
        addPost(postData);
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      // 게시글 상세보기
      window.viewPost = function(postId) {
        const post = posts.find(p => p.id === postId);
        if (!post) {
          alert('게시글을 찾을 수 없습니다.');
          return;
        }

        // 조회수 증가
        post.views++;
        currentViewingPost = post;
        savePosts();
        updateStats();

        // 모달 내용 구성
        const categoryInfo = getCategoryInfo(post.category);
        const timeAgo = getTimeAgo(post.createdAt);
        
        elements.postDetailContent.innerHTML = `
          <div class="mb-6">
            <div class="flex flex-wrap items-center gap-2 mb-4">
              <span class="category-badge px-3 py-1 rounded-full text-sm font-medium ${categoryInfo.class}">
                ${categoryInfo.label}
              </span>
              ${post.featured ? '<span class="hot-badge px-2 py-1 rounded-full text-xs font-medium text-white">🔥 HOT</span>' : ''}
              ${post.auto ? '<span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">🤖 AUTO</span>' : ''}
            </div>
            
            <h1 class="text-3xl font-bold text-gray-900 mb-4">${post.title}</h1>
            
            <div class="flex items-center justify-between text-sm text-gray-600 mb-6 pb-4 border-b border-gray-200">
              <div class="flex items-center gap-4">
                <span>👤 ${post.author}</span>
                <span>🕒 ${timeAgo}</span>
                <span>📅 ${new Date(post.createdAt).toLocaleDateString('ko-KR')}</span>
              </div>
              <div class="flex items-center gap-4">
                <span>👁️ ${post.views.toLocaleString()}</span>
                <span>❤️ ${post.likes}</span>
              </div>
            </div>
          </div>
          
          <div class="prose prose-lg max-w-none mb-6">
            <div class="text-gray-800 leading-relaxed whitespace-pre-wrap">${post.content}</div>
          </div>
          
          ${post.tags.length > 0 ? `
            <div class="mb-6">
              <h3 class="text-lg font-semibold text-gray-900 mb-3">🏷️ 태그</h3>
              <div class="flex flex-wrap gap-2">
                ${post.tags.map(tag => `<span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">#${tag}</span>`).join('')}
              </div>
            </div>
          ` : ''}
          
          <div class="bg-gray-50 rounded-lg p-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">💬 이 글이 도움이 되셨나요?</h3>
            <p class="text-gray-600 text-sm">좋아요 버튼을 눌러 작성자에게 응원을 보내주세요!</p>
          </div>
        `;

        // 좋아요 수와 조회수 업데이트
        elements.likeCount.textContent = post.likes;
        elements.viewCountDisplay.textContent = `👁️ 조회수: ${post.views.toLocaleString()}`;

        // 모달 표시
        elements.viewPostModal.classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // 스크롤 방지
      }

      // 글 상세보기 모달 이벤트
      if (elements.closeViewModal) {
        elements.closeViewModal.addEventListener('click', closeViewPostModal);
      }
      
      if (elements.closeViewModalBtn) {
        elements.closeViewModalBtn.addEventListener('click', closeViewPostModal);
      }
      
      // 좋아요 버튼 이벤트
      if (elements.likePostBtn) {
        elements.likePostBtn.addEventListener('click', likePost);
      }

      // 모달 외부 클릭시 닫기
      if (elements.viewPostModal) {
        elements.viewPostModal.addEventListener('click', (e) => {
          if (e.target === elements.viewPostModal) {
            closeViewPostModal();
          }
        });
      }

      // ESC 키로 모달 닫기
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (!elements.viewPostModal.classList.contains('hidden')) {
            closeViewPostModal();
          }
          if (!elements.writeModal.classList.contains('hidden')) {
            elements.writeModal.classList.add('hidden');
            elements.postForm.reset();
          }
        }
      });

      // 글쓰기 모달
      elements.writeBtn.addEventListener('click', () => {
        elements.writeModal.classList.remove('hidden');
      });
      
      elements.closeModal.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      elements.cancelBtn.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      // 로그인/회원가입 모달
      elements.closeAuthModal.addEventListener('click', () => {
        elements.authModal.classList.add('hidden');
        elements.loginForm.reset();
        elements.signupForm.reset();
      });
      
      // === 인증 관련 이벤트 리스너 ===
      
      // 로그인/로그아웃 버튼
      elements.authBtn.addEventListener('click', openAuthModal);
      
      // 인증 모달 닫기
      elements.closeAuthModal.addEventListener('click', closeAuthModal);
      
      // 모달 외부 클릭시 닫기
      elements.authModal.addEventListener('click', (e) => {
        if (e.target === elements.authModal) {
          closeAuthModal();
        }
      });
      
      // 로그인/회원가입 폼 전환
      elements.showSignupBtn.addEventListener('click', showSignupForm);
      elements.showLoginBtn.addEventListener('click', showLoginForm);
      
      // 로그인 폼 제출
      elements.loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        handleLogin(email, password);
      });
      
      // 회원가입 폼 제출
      elements.signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const nickname = document.getElementById('signup-nickname').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const passwordConfirm = document.getElementById('signup-password-confirm').value;
        handleSignup(nickname, email, password, passwordConfirm);
      });

      // 글쓰기 모달 (권한 확인)
      elements.writeBtn.addEventListener('click', () => {
        if (checkWritePermission()) {
          elements.writeModal.classList.remove('hidden');
        }
      });
      
      elements.closeModal.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
      
      elements.cancelBtn.addEventListener('click', () => {
        elements.writeModal.classList.add('hidden');
        elements.postForm.reset();
      });
    }

    // 이메일 유효성 검사
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }

    // 자동 갱신 시스템
    function startAutoRefresh() {
      setInterval(() => {
        if (autoRefresh) {
          // 랜덤하게 핫 이슈 생성 (5% 확률)
          if (Math.random() < 0.05) {
            generateHotIssue();
          }
          
          // 조회수 랜덤 증가
          posts.forEach(post => {
            if (Math.random() < 0.3) {
              post.views += Math.floor(Math.random() * 10) + 1;
            }
          });
          
          savePosts();
          updateStats();
        }
      }, 30000); // 30초마다 실행
    }

    // 초기화
    function init() {
      checkLoginStatus(); // 로그인 상태 확인
      loadPosts();
      setupEventListeners();
      startAutoRefresh();
      
      // 환영 메시지
      setTimeout(() => {
        if (currentUser) {
          showNotification(`${currentUser.nickname}님, 다시 오신 것을 환영합니다! ✨`);
        } else {
          showNotification('블로그 게시판에 오신 것을 환영합니다! 로그인하고 글을 작성해보세요! ✨');
        }
      }, 1000);
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', init);
  </script>
